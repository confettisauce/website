<body>
  <div class="container" id="container">
    <section>
      <!--May 7th-->
      <article class="location">
        <h1>May 7th</h1>
        <figure>
          Arrival into MAD airport. Private transfer service from Hacienda Zorita will be there to pick you up and take you to the hotel for check in.
        </figure>
      </article>
      <!--May 8th-->
      <article class="location">
        <h1>May 8th</h1>
        <figure>
          11:00am: 90 minute massages at Hacienda Zorita's Wine and Olive Spa. 5pm: A Taste of Zorita: Enjoy the hotel's house made wine and craft rum with stories and education in their wine cellar.
        </figure>
      </article>
      <!--May 9th-->
      <article class="location">
        <h1>May 9th</h1>
        <figure>
          The ancient city of Salamanca welcomes you! Hacienda Zorita's private transfer service has been arranged to take you to Salamanca.
        </figure>
        <figure class="additional-info">I suggest allowing several hours into your schedule for ample time to explore the city; just be back in time for your Winemaker's Table special dinner experience reserved for 8:30pm.</figure>
        <figure>
          <figcaption>Highlights</figcaption>
          <div class="highlight">
            <a class="location-highlight" href="https://www.spain.info/en/places-of-interest/roman-bridge-salamanca/">
              Roman Bridge (Puente Mayor del Tormes):</a> A picturesque stone bridge dating back to the first century AD. You can walk right across and it is a perfect starting point to visiting the historic parts of the city. Great photo op spot!
          </div>
          <div class="highlight">
            <a class="location-highlight" href="https://www.spain.info/en/places-of-interest/cathedral-salamanca/">Cathedral(s):</a>
            The 12th century and 16th century cathedrals were merged together to form one place. Although tickets are required for entry, you can purchase these on site when you are ready to enter. For an extra 4Euro you are allowed access to the top of the bell tower of the old cathedral for an amazing view.       
          </div>
          <div class="highlight">
            <a class="location-highlight" href="https://www.atlasobscura.com/places/cave-of-salamanca">Cave of Salamanca:</a>
            A medieval crypt where mystic legends abound, open for visits beginning at 10am.
          </div>
          <div class="highlight">
            <a class="location-highlight" href="https://www.amusingplanet.com/2020/10/casa-de-las-conchas-house-of-shells.html">Casa de las Conchas (House of Shells):</a>
            A mansion built in the 15th century, now a free public library, where the outside facade is covered in over 300 decorative shells. The visit is free and there is a beautiful courtyard within.
          </div>
          <div class="highlight">
            <a class="location-highlight" href="https://www.spain.info/es/lugares-interes/clerecia/">La Clericia (The Clergy):</a>
            Historic Baroque Catholic church with a small fee for entry to climb to the top for sweeping city views. A note: The stairs are many, and steep.
          </div>
          <div class="highlight">
            <a class="location-highlight" href="https://www.spain.info/en/places-of-interest/plaza-mayor-salamanca/">Plaza Mayor (City Square):</a>
            A grand central plaza often lively with performers, outdoor cafes, music, etc.
          </div>
          <div class="highlight">
            <a class="location-highlight" href="https://maps.app.goo.gl/XB8UEuzFiX9zNEHH8">Salamanca Central Market:</a>
            Think Reading Terminal, but in Salamanca! A foodie's dream. Perfect spot to stroll indoors and taste everything your heart desires!
          </div>
          <div>
            <hr>
            Hacienda Zorita’s private transfer service will return to the city at the time of your choosing to bring you back to the hotel.
            <hr>
            8:30pm: The Winemaker’s Table exclusive private dining experience
          </div>
          </figure>
      </article>
    </section>
  </div><!--/.container-->
